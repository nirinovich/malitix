# ──────────────────────────────────────────────────────────────
# Malitix – Hybrid SSG + SSR nginx config
# Pre-rendered pages are served directly by nginx.
# Dynamic routes (blog, admin, catch-all) are proxied to Node.
# ──────────────────────────────────────────────────────────────

upstream node_backend {
    server app:3000;          # Docker service name from docker-compose
    keepalive 64;             # reuse connections to Node
}

server {
    listen 80;
    server_name _;            # replace with your domain (e.g. malitix.com)

    root /usr/share/nginx/html;   # → build/client contents

    # ── Security headers ──────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"       always;
    add_header X-Content-Type-Options "nosniff"           always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection       "1; mode=block"    always;

    # ── Gzip ──────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ── Static assets (Vite hashed filenames → immutable cache) ─
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Favicon / logos / public images ────────────────────────
    location ~* \.(ico|webp|png|jpg|jpeg|gif|svg|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri @ssr;
    }

    # ── robots.txt & sitemap.xml ──────────────────────────────
    location = /robots.txt  { access_log off; }
    location = /sitemap.xml { access_log off; }

    # ── SSR-only routes (always proxy to Node.js) ─────────────
    # Blog (dynamic content from Sanity)
    location /blog {
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
    }

    # Sanity Studio admin
    location /admin {
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
    }

    # ── Default: try static / pre-rendered, then SSR fallback ─
    location / {
        # 1. Exact file match  (e.g. /assets/main-abc.js)
        # 2. Pre-rendered HTML  (e.g. /developpement-mobile → /developpement-mobile/index.html)
        # 3. Proxy to Node.js   (SSR / 404 handling)
        try_files $uri $uri/index.html @ssr;
    }

    # ── Named location: SSR proxy ─────────────────────────────
    location @ssr {
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
    }

    # ── Error pages ───────────────────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
